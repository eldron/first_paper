<script>
Rookie.ready(function callBack(util){
    // uuid生成器
    function getUUID() {
        var result = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
            return v.toString(16);
        });
        return result;
    }

    var uuid = '', url = '', request;
    if (!util || !util.read) {
        return false;
    }
    try {
        uuid = util.read('uuid');
        if (uuid === undefined) {
            uuid = getUUID();
            util.write('uuid', uuid);
            uuid = util.read('uuid');
        }
    } catch (e) {}
    if (uuid) {
        request = new Image();
        request.src = '@impr_web_url@/imp/c.s?uuid=' + encodeURIComponent(uuid);
    }
});
</script>
